<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toggleSearch()" class="pull-right search-link" ><i class="fa fa-search"></i></a>
  </h1>
  <span *ngIf="iptSearch.value"><small>"Termo pesquisado: {{iptSearch.value}}"</small></span>
</section>

<!-- barra de busca -->
<div class="row">
  <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
    <form [formGroup]="searchForm">
      <div class="form-group">
        <input type="text" #iptSearch formControlName="searchControl" class="form-control" placeholder="O que você está procurando?">
      </div>
    </form>
  </div>
</div>

<section class="content">

  <div class="row">

    <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">

      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>

    </div>
    <div class="col-xs-12" *ngIf="restaurants?.length === 0">
      <p class="lead text-center">Não foram encontrados ítens para sua busca</p>
    </div>

  </div>

</section>

<!-- FIM  do CONTEÚDO -->
